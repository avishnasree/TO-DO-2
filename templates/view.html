<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h3>Todo</h3>
<div class="home"><a href="{% url 'mainpage' %}">HOME</a></div>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table table-striped">
<table>
    <tr>
        <th> id </th>
        <th>Content</th>
        <th>Date</th>
        <th>update</th>
        <th>Delete</th>
    </tr>
    <tr>{% for i in todos %}
        <td>{{forloop.counter}}</td>
        <td>{{i.content}}</td>
        <td>{{i.date}}</td>
        <td><a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a> </td>
        <td><a href="{% url 'delete' i.id %}" class="btn btn-primary">Delete</a> </td>
    </tr>
    {% endfor %}
</div>
                </div>
              </div>
</div>
</table>

</table>

</body>
</html>
